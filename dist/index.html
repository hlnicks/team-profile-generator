
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
        <title>Team Profile Generator</title>
    </head>
    <body>
        <header class="text-center">
            My Team
        </header>
        <main class="d-flex justify-content-around">

            <div id="engineer" class="card border-dark" style="width: 18rem;">
                <div class="card-header text-center">
                    <h3 class="card-title">Hannah</h3>
                    <h5 class="card-subtitle">Engineer</h5>
                    <i class="h1 lh-lg bi bi-terminal-fill"></i>
                </div>
                <div class="card-body">
                    <p><span class="info">ID:</span> 12 </p>
                    <p><span class="info">Email:</span> <a href="mailto:hannah@myteam.org" class="text-decoration-none" target="_blank">hannah@myteam.org</a></p>
                    <p><span class="info">Github:</span> <a href="https://github.com/hlnicks" class="text-decoration-none" target="_blank">hlnicks</a></p>
                </div>
            </div>
            <div id="intern" class="card border-dark" style="width: 18rem;">
                <div class="card-header text-center">
                    <h3 class="card-title">Phillip</h3>
                    <h5 class="card-subtitle">Intern</h5>
                    <i class="h1 lh-lg bi bi-mortarboard-fill"></i>
                </div>
                <div class="card-body">
                <p><span class="info">ID:</span> 53 </p>
                <p><span class="info">Email:</span> <a href="mailto:phillip@myteam.org" class="text-decoration-none" target="_blank">phillip@myteam.org</a></p>
                <p><span class="info">School:</span> UNC</p>
                </div>
            </div>
            <div id="manager" class="card border-dark" style="width: 18rem;">
                <div class="card-header text-center">
                    <h3 class="card-title">Katie</h3>
                    <h5 class="card-subtitle">Manager</h5>
                    <i class="h1 lh-lg bi bi-clipboard2-check-fill"></i>
                </div>
                <div class="card-body">
                    <p><span class="info">ID:</span> 22 </p>
                    <p><span class="info">Email:</span> <a href="mailto:katie@myteam.org" class="text-decoration-none" target="_blank">katie@myteam.org</a></p>
                    <p><span class="info">Office Number:</span> 101</p>
                </div>
            </div>
        </main>
    </body>
    </html>
